<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="icon" href="img/clipboard-check-solid.svg">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fonts/fontawesome-free-5.12.0-web/css/all.min.css" />
    <link rel="stylesheet" href="css/pages CSS/login.css" />
</head>

<body>
    <div class="log-in">
        <div class="data">
            <div class="container">
                <div class="log-in-form">
                    <form class="form-group">
                        <span class="span1">Log in</span>
                        <label class="mt-2 ml-3">Email Address</label>
                        <input type="text" placeholder="Enter ur Mail" id="em" class="form-control" />
                        <label class=" mt-3 ml-3">Password</label>
                        <input type="password" placeholder="Enter ur Password" id="pass" class="form-control" />
                        <div class="text-center">
                            <input type="submit" value="Log in" onclick="checkInfo()" class="btn btn-danger mt-4" />
                        </div>
                        <div class="eM"></div>
                        <input type="checkbox" value="Remember me" class="mt-3 ml-2" /> Remember Me
                        <a href="#" class="href1">need help?</a><br>
                        <div class="errorMessage"></div>
                        <a href="https://www.facebook.com" target="blank"><i class="fab fa-facebook-square mt-4 ml-2" style="color:blue;"></i></a>
                        <span style="cursor: pointer;">Log in with Facebook</span><br>
                        <span style="cursor: pointer;color: #9d9d9d;" class="mt-3 ml-2">Never Sign Up? </span>
                        <a href="form.html" style="color: white;">Register Now.</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/JQuery-3.3.1.min.js "></script>
    <script src="js/popper.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/jsPage/form.js"></script>
</body>

</html>
